        }
        button:hover {
            background-color: #357ABD;
        }
        pre {
            background-color: #f0f0f0;
            padding: 16px;
            border-radius: 10px;
            overflow-x: auto;
        }
        input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0 16px;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button:hover {
      background: #2563eb;
    }
    textarea {
      font-family: monospace;
      resize: vertical;
      background-color: #cacaca;
    }
    </style>
</head>

    <script>
        async function fetchUserData() {
            document.getElementById("output").innerHTML = "<p>Authenticate from MAuthN App...</p>";
            const email = document.getElementById("email").value;
            const appName = document.getElementById("appName").value;
            const dataFields = ["Name", "Image", "Date-Of-Birth"];

            try {
                const userData = await getUserData(email, dataFields, appName);
                document.getElementById("output").innerHTML =
                    `<h3>Response</h3><pre>${JSON.stringify(JSON.parse(userData), null, 2)}</pre>`;
