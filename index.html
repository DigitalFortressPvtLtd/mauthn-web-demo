<!DOCTYPE html>
<html lang="en">
<head>
    <title>MAuthN Web Sign On Demo</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Dark Mode (Default) */
            --bg-color: #202124;
            --card-bg-color: #242424;
            --border-color: #5f6368;
            --text-color-primary: #e8eaed;
            --text-color-secondary: #bdc1c6;
            --link-color: #8ab4f8;
            --button-bg-color: #8ab4f8;
            --button-text-color: #202124;
            --button-hover-bg: #9ac0fa;
        }

        body.light-mode {
            /* Light Mode Palette */
            --bg-color: #ffffff;
            --card-bg-color: #ffffff;
            --border-color: #dadce0;
            --text-color-primary: #202124;
            --text-color-secondary: #5f6368;
            --link-color: #1a73e8;
            --button-bg-color: #1a73e8;
            --button-text-color: #ffffff;
            --button-hover-bg: #1b66c9;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color-primary);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        main {
            width: 100%;
            max-width: 448px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 48px 40px;
            background-color: var(--card-bg-color);
            display: flex;
            flex-direction: column;
            text-align: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            object-fit: contain;
        }
        
        .header h1 {
            font-family: 'Google Sans', sans-serif;
            font-size: 24px;
            font-weight: 400;
            line-height: 1.3333;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 16px;
            line-height: 1.5;
            color: var(--text-color-secondary);
            margin-bottom: 24px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            margin-bottom: 24px;
        }

        .btn {
            display: block; /* Make the anchor tag fill the width */
            text-decoration: none;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            height: 40px;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Google Sans', sans-serif;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            background-color: var(--button-hover-bg);
            box-shadow: 0 1px 2px 0 rgba(0,0,0,.3), 0 1px 3px 1px rgba(0,0,0,.15);
        }
        
        .footer {
            margin-top: 32px;
        }
        .footer-logo {
            height: 24px;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }
        .footer-logo:hover {
            opacity: 1;
        }
        
        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            cursor: pointer;
            display: grid;
            place-items: center;
        }
        #theme-toggle:focus { outline: none; box-shadow: 0 0 0 2px var(--link-color); }
        #theme-toggle .icon { width: 20px; height: 20px; fill: var(--text-color-secondary); }
        .icon-sun { display: none; }
        .icon-moon { display: block; }
        body.light-mode .icon-sun { display: block; }
        body.light-mode .icon-moon { display: none; }

        @media (max-width: 480px) {
            main {
                padding: 32px 24px;
                border: none;
                background-color: var(--bg-color);
            }
        }
    </style>
</head>
<body>
    <button id="theme-toggle" title="Toggle light/dark theme">
        <svg class="icon icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.64 5.64c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L5.64 5.64zm12.73 12.73c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06zM18.36 5.64l-1.06 1.06c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0l1.06-1.06c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0zM6.7 17.3c-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06c-.39-.39-1.02-.39-1.41 0z"/></svg>
        <svg class="icon icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 2c-1.82 0-3.53.5-5 1.35C7.99 5.08 10 8.3 10 12s-2.01 6.92-5 8.65C6.47 21.5 8.18 22 10 22c5.52 0 10-4.48 10-10S15.52 2 10 2z"/></svg>
    </button>
    
    <main>
        <img src="https://mauthn.mukham.in/logo.png" alt="MAuthN Logo" class="logo">
        <div class="header">
            <h1 id="header">MAuthN Web Sign On Demo</h1>
            <p>Choose your preferred login method.</p>
        </div>
        
        <div class="button-group">
            <a href="oauthtest.html" class="btn">Login with OAuth</a>
            <a href="sdktest.html" class="btn">Login with JS SDK</a>
        </div>

        <div class="footer">
             
                <img id='logoimg' class="footer-logo" src="https://mauthn.mukham.in/dfp.png" alt="Digital Fortress Logo" />
            
        </div>
    </main>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
        });
    </script>

    <script>
  const parent = new URLSearchParams(window.location.search).get('parent') || '';
    if parent.toLowerCase().includes('emauth')
        {
            var hdr=document.getElementById('header');
            hdr.innerHTML='EmAuth Web Sign On Demo';
        }
  const img = document.getElementById('logoimg');
  if (img) {
    img.src += '?parent=' + encodeURIComponent(parent);
  }
</script>
</body>
</html>
